version: 2
registries:
  public-nuget:
    type: nuget-feed
    url: https://api.nuget.org/v3/index.json
updates:
  # NuGet dependencies
  - package-ecosystem: nuget
    directory: "/"
    ignore:
      - dependency-name: "coverlet.collector"
      - dependency-name: "xunit.runner.visualstudio"
      - dependency-name: "Microsoft.NET.Test.Sdk"
      - dependency-name: "xunit"
    registries:
      - public-nuget # this needs to be added
    target-branch: "main"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 25
    commit-message:
      prefix: "chore"
  
  # GitHub Actions dependencies (auto-update SHA pins)
  - package-ecosystem: github-actions
    directory: "/"
    target-branch: "main"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "security"
