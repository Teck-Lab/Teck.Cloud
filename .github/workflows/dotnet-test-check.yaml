name: Build and test dotnet

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, unlabeled]
    branches: [main]

permissions:
  contents: write
  packages: write
  pull-requests: write
  checks: write
  issues: write

env:
  DOTNET_VERSION: "10.0.*"
  REGISTRY: ghcr.io
  REPOSITORY: ${{ github.repository }}

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  check-label:
    name: Check label
    runs-on: ubuntu-latest
    outputs:
      status: ${{steps.label-check.outputs.label_check}}
    steps:
      - name: check-conventional-commits-labels
        uses: docker://agilepathway/pull-request-label-checker:latest
        id: label-check
        with:
          none_of: release
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          allow_failure: true

  # ===================================================================
  # DOTNET-AFFECTED: Detect which projects are affected by changes
  # This replaces the generic path-based checks with precise 
  # project-level dependency analysis
  # ===================================================================
  detect-affected:
    name: Detect Affected Projects
    runs-on: ubuntu-latest
    outputs:
      affected: ${{ steps.affected.outputs.affected }}
      affected-json: ${{ steps.affected.outputs.affected-json }}
      has-changes: ${{ steps.affected.outputs.has-changes }}
      dockerfiles: ${{ steps.find-dockerfiles.outputs.dockerfiles }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for dotnet-affected to compare commits

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dotnet tools
        run: dotnet tool restore

      - name: Run dotnet-affected
        id: affected
        run: |
          # Get the base branch commit (what we're merging into)
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          
          echo "Comparing $BASE_SHA (base) -> $HEAD_SHA (head)"
          
          # Run dotnet-affected to generate affected projects
          # - traversal: Creates affected.proj for building/testing
          # - text: Creates affected.txt with list of project paths
          # - json: Creates affected.json with structured data
          dotnet affected \
            --from "$BASE_SHA" \
            --to "$HEAD_SHA" \
            --format text json traversal \
            --output-dir "${{ runner.temp }}/affected" \
            --verbose || EXIT_CODE=$?
          
          # Exit code 166 means no projects changed (this is OK, just skip builds)
          if [ "${EXIT_CODE:-0}" -eq 166 ]; then
            echo "No projects affected by changes"
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "affected=" >> $GITHUB_OUTPUT
            echo "affected-json={}" >> $GITHUB_OUTPUT
            exit 0
          elif [ "${EXIT_CODE:-0}" -ne 0 ]; then
            echo "dotnet-affected failed with exit code ${EXIT_CODE}"
            exit ${EXIT_CODE}
          fi
          
          # Read the affected projects
          if [ -f "${{ runner.temp }}/affected/affected.txt" ]; then
            AFFECTED=$(cat "${{ runner.temp }}/affected/affected.txt" | tr '\n' ' ')
            echo "Affected projects: $AFFECTED"
            echo "has-changes=true" >> $GITHUB_OUTPUT
            echo "affected=$AFFECTED" >> $GITHUB_OUTPUT
            
            # Read JSON output for structured data
            if [ -f "${{ runner.temp }}/affected/affected.json" ]; then
              AFFECTED_JSON=$(cat "${{ runner.temp }}/affected/affected.json")
              echo "affected-json=$AFFECTED_JSON" >> $GITHUB_OUTPUT
            fi
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
            echo "affected=" >> $GITHUB_OUTPUT
            echo "affected-json={}" >> $GITHUB_OUTPUT
          fi

      - name: Upload affected.proj artifact
        if: steps.affected.outputs.has-changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: affected-projects
          path: ${{ runner.temp }}/affected/affected.proj
          retention-days: 1

      - name: Upload affected projects list
        if: steps.affected.outputs.has-changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: affected-list
          path: |
            ${{ runner.temp }}/affected/affected.txt
            ${{ runner.temp }}/affected/affected.json
          retention-days: 1

      - name: Find Dockerfiles for affected projects
        id: find-dockerfiles
        if: steps.affected.outputs.has-changes == 'true'
        run: |
          # Find Dockerfiles that belong to affected projects
          DOCKERFILES="[]"
          
          if [ -f "${{ runner.temp }}/affected/affected.txt" ]; then
            # For each affected project, check if it has a Dockerfile
            DOCKERFILE_PATHS=()
            while IFS= read -r project_path; do
              if [ -z "$project_path" ]; then continue; fi
              
              # Get the directory containing the .csproj
              PROJECT_DIR=$(dirname "$project_path")
              
              # Check if Dockerfile exists in project directory
              if [ -f "$PROJECT_DIR/Dockerfile" ]; then
                DOCKERFILE_PATHS+=("$PROJECT_DIR/Dockerfile")
              fi
            done < "${{ runner.temp }}/affected/affected.txt"
            
            # Convert to JSON array
            if [ ${#DOCKERFILE_PATHS[@]} -gt 0 ]; then
              DOCKERFILES=$(printf '%s\n' "${DOCKERFILE_PATHS[@]}" | jq -R . | jq -s .)
            fi
          fi
          
          echo "dockerfiles=$DOCKERFILES" >> $GITHUB_OUTPUT
          echo "Found Dockerfiles: $DOCKERFILES"

      - name: Comment PR with affected projects
        if: steps.affected.outputs.has-changes == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: affected-projects
          message: |
            ## üéØ Affected Projects
            
            The following projects will be built and tested based on your changes:
            
            ```
            ${{ steps.affected.outputs.affected }}
            ```
            
            <details>
            <summary>‚ÑπÔ∏è About dotnet-affected</summary>
            
            This PR only builds and tests projects that are affected by your changes, including:
            - Projects with direct file changes
            - Projects that depend on changed projects
            - Projects affected by NuGet package updates in `Directory.Packages.props`
            - Projects affected by changes to `Directory.Build.props`
            
            This speeds up CI/CD by avoiding unnecessary work.
            </details>

  build-test-dotnet:
    runs-on: ubuntu-latest
    name: Build and test affected projects
    needs: [detect-affected, check-label]
    if: ${{ needs.detect-affected.outputs.has-changes == 'true' && needs.check-label.outputs.status == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install .NET Aspire workload
        run: dotnet workload install aspire

      - name: Download affected.proj
        uses: actions/download-artifact@v4
        with:
          name: affected-projects
          path: ${{ runner.temp }}/affected

      - name: Restore dependencies (affected projects only)
        run: dotnet restore "${{ runner.temp }}/affected/affected.proj"

      - name: Build (affected projects only)
        run: dotnet build "${{ runner.temp }}/affected/affected.proj" -c Release --no-restore

      - name: Test (affected projects only)
        run: dotnet test "${{ runner.temp }}/affected/affected.proj" -c Release --no-restore --no-build --verbosity normal --logger trx --collect:"XPlat Code Coverage" --blame

      - name: Combine Coverage Reports
        uses: danielpalme/ReportGenerator-GitHub-Action@5.2.4
        with:
          reports: "**/*.cobertura.xml"
          targetdir: "${{ github.workspace }}"
          reporttypes: "Cobertura"
          verbosity: "Info"
          title: "Code Coverage"
          tag: "${{ github.run_number }}_${{ github.run_id }}"
          customSettings: ""
          toolpath: "reportgeneratortool"

      - name: Upload Combined Coverage XML
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ${{ github.workspace }}/Cobertura.xml
          retention-days: 5

      - name: Publish Code Coverage Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: "Cobertura.xml"
          badge: true
          fail_below_min: false
          format: markdown
          hide_branch_rate: false
          hide_complexity: false
          indicators: true
          output: both
          thresholds: "10 30"

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          header: coverage
          path: code-coverage-results.md

      - name: Upload Test Result Files
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ github.workspace }}/**/TestResults/**/*
          retention-days: 5

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Tests
          path: "${{ github.workspace }}/**/*.trx"
          reporter: dotnet-trx

      - name: Check formatting (affected projects only)
        run: dotnet format "${{ runner.temp }}/affected/affected.proj" --verify-no-changes
        continue-on-error: true

      - name: Security scan with Trivy (SARIF)
        uses: aquasecurity/trivy-action@0.31.0
        continue-on-error: true
        with:
          scan-type: 'fs'
          scan-ref: .
          format: sarif
          output: trivy-results.sarif
          exit-code: 1
          ignore-unfixed: true
          vuln-type: os,library

      - name: Upload Trivy scan results to Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  build-test-docker:
    runs-on: ${{ matrix.builder.runner-image }}
    name: Build and test docker image
    needs: 
      - build-test-dotnet
      - detect-affected
      - check-label
    if: ${{ needs.detect-affected.outputs.has-changes == 'true' && needs.check-label.outputs.status == 'success' && needs.detect-affected.outputs.dockerfiles != '[]' }}
    
    # Service containers for Docker build (needed for Wolverine codegen)
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: catalog
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5672:5672
          - 15672:15672
    
    strategy:
      matrix:
        paths: ${{ fromJson(needs.detect-affected.outputs.dockerfiles) }}
        builder:
          - runner-image: ubuntu-24.04
            platform: linux/amd64
          - runner-image: ubuntu-24.04-arm
            platform: linux/arm64
    
    steps:
      - name: Prepare
        run: |
          echo "REPO_LOWER=$(echo '${{ env.REPOSITORY }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
          echo "PLATFORM_PAIR=$(echo '${{ matrix.builder.platform }}' | sed 's/\//-/')" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract service name from Dockerfile path
        run: |
          DOCKERFILE_PATH="${{ matrix.paths }}"
          SERVICE_NAME=$(basename "$(dirname "$DOCKERFILE_PATH")" | tr '[:upper:]' '[:lower:]' | sed 's/\./-/g')
          SERVICE_NAME=$(echo "$SERVICE_NAME" | sed -E 's/-linux-(amd64|arm64)$//')
          echo "SERVICE_NAME=$SERVICE_NAME" >> $GITHUB_ENV

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO_LOWER }}
          tags: ${{ github.sha }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: Build image (no push)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.paths }}
          platforms: ${{ matrix.builder.platform }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: build
          network: host
          build-args: |
            POSTGRES_CONNECTION=Host=localhost;Port=5432;Database=catalog;Username=postgres;Password=postgres
            RABBITMQ_CONNECTION=amqp://guest:guest@localhost:5672/
  
  # This job ensures that the required status check always passes, even when other jobs are skipped
  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [build-test-dotnet, build-test-docker, detect-affected, check-label]
    if: always()
    steps:
      - name: Check if no changes detected
        if: needs.detect-affected.outputs.has-changes == 'false'
        run: |
          echo "‚úÖ No affected projects - skipping build and test"
          exit 0

      - name: Check if build-test-dotnet was successful or skipped
        run: |
          if [[ "${{ needs.build-test-dotnet.result }}" == "success" ]] || [[ "${{ needs.build-test-dotnet.result }}" == "skipped" ]]; then
            echo "Build and test job passed or was skipped - OK"
            exit 0
          else
            echo "Build and test job failed"
            exit 1
          fi
      
      - name: Check if build-test-docker was successful or skipped
        run: |
          if [[ "${{ needs.build-test-docker.result }}" == "success" ]] || [[ "${{ needs.build-test-docker.result }}" == "skipped" ]]; then
            echo "Docker build job passed or was skipped - OK"
            exit 0
          else
            echo "Docker build job failed"
            exit 1
          fi
      
      - name: All checks passed
        run: echo "‚úÖ All required checks completed successfully or were skipped"
