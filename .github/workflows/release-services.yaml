name: Release

on:
  push:
    branches:
      - main
      - next

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci') && !contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.AUTO_RELEASE_APP_ID }}
          private-key: ${{ secrets.AUTO_RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup Auto
        uses: auto-it/setup-auto@v2.0.0

      - name: Create labels
        run: auto create-labels || true
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Release
        run: auto shipit
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
