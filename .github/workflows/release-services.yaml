name: Release

on:
  push:
    branches:
      - main
      - next

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'ci skip') && !contains(github.event.head_commit.message, 'skip ci') && !contains(github.event.head_commit.message, '[ci skip]') && !contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@d72941d797fd3113feb6b93fd0dec494b13a2547 # v1
        with:
          app-id: ${{ vars.AUTO_RELEASE_APP_ID }}
          private-key: ${{ secrets.AUTO_RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Setup Auto
        uses: auto-it/setup-auto@8088350955c4009f66570db1f401fa1e0adb5a38 # v2.0.0

      - name: Create labels
        run: auto create-labels || true
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}

      # Debug: show what version Auto would release (helps when shipit skips)
      - name: Show next version (debug)
        run: |
          echo "--- auto version ---"
          auto version || true
          echo "--- auto shipit --dry-run ---"
          auto shipit --dry-run 2>&1 || true
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Release
        run: auto shipit
        env:
          GH_TOKEN: ${{ steps.generate-token.outputs.token }}
