apiVersion: batch/v1
kind: Job
metadata:
  name: catalog-migrator
  namespace: teck-cloud
  labels:
    app: catalog-migrator
    component: migration
spec:
  # Keep successful jobs for 1 hour, failed jobs for 24 hours
  ttlSecondsAfterFinished: 3600
  backoffLimit: 3
  template:
    metadata:
      labels:
        app: catalog-migrator
        component: migration
    spec:
      restartPolicy: Never
      serviceAccountName: catalog-service
      
      containers:
      - name: migrator
        image: ghcr.io/your-org/catalog-migrator:latest
        imagePullPolicy: IfNotPresent
        
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__catalogdb
          valueFrom:
            secretKeyRef:
              name: catalog-db-connection
              key: connectionString
        - name: Vault__Address
          value: "https://vault.teck-cloud.svc.cluster.local:8200"
        - name: Vault__AuthMethod
          value: "Kubernetes"
        - name: Vault__KubernetesRole
          value: "catalog-service"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      
      volumes:
      - name: tmp
        emptyDir: {}
